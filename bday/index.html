<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Man!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>">
</head>
<body>
    
    <div class="heart-decoration" style="width: 15px; height: 15px; left: 10%; animation-duration: 15s; opacity: 0.8;"></div>
    <div class="heart-decoration" style="width: 25px; height: 25px; left: 25%; animation-duration: 12s; opacity: 0.6;"></div>
    <div class="heart-decoration" style="width: 20px; height: 20px; left: 40%; animation-duration: 18s; opacity: 0.7;"></div>
    <div class="heart-decoration" style="width: 30px; height: 30px; left: 55%; animation-duration: 10s; opacity: 0.9;"></div>
    <div class="heart-decoration" style="width: 18px; height: 18px; left: 70%; animation-duration: 14s; opacity: 0.5;"></div>
    <div class="heart-decoration" style="width: 22px; height: 22px; left: 85%; animation-duration: 16s; opacity: 0.75;"></div>
    <div class="heart-decoration" style="width: 10px; height: 10px; left: 5%; animation-duration: 20s; opacity: 0.4;"></div>
    <div class="heart-decoration" style="width: 28px; height: 28px; left: 95%; animation-duration: 11s; opacity: 0.85;"></div>
    <div class="heart-decoration" style="width: 16px; height: 16px; left: 33%; animation-duration: 19s; opacity: 0.65;"></div>
    <div class="heart-decoration" style="width: 24px; height: 24px; left: 66%; animation-duration: 13s; opacity: 0.7;"></div>
    <div id="intro-screen">
        <div class="heart-pulse-container">
            <h1 id="intro-text"></h1>
            <div class="pulse-glow"></div>
        </div>
    </div>

    <div id="main-content" class="main-page hidden">
        
        <header>
            <h1 class="main-title">HAPPY BIRTHDAY, MY MAN</h1>
            <p class="subtitle" id="nickname-greeting">To my Hubby.</p>
            
            
            
        </header>

        <main class="reasons-grid">
            <div class="grid-row top-row">
                <button class="reason-heart" data-reason="1">SEVEN QUALITIES</button>
                <button class="reason-heart" data-reason="2">MY NAMES FOR YOU</button>
                <button class="reason-heart" data-reason="3">GIFTS OF LOVE</button>
            </div>
        
            <div class="grid-row bottom-row">
                <button class="reason-heart" data-reason="4">OUR BEST MOMENTS</button>
                <button class="reason-heart" data-reason="5">THE FUTURE</button>
                <button class="reason-heart" data-reason="6">COUNTDOWN</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
