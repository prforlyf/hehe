<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Man!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>">
</head>
<body>

    <div id="intro-screen">
        <div class="heart-pulse-container">
            <h1 id="intro-text"></h1>
            <div class="pulse-glow"></div>
        </div>
    </div>

    <div id="main-content" class="main-page hidden">
        
        <header>
            <h1>HAPPY BIRTHDAY, MY MAN</h1>
            <p id="nickname-greeting">Click a Heart to Begin.</p>
        </header>

        <main class="reasons-grid">
            <div class="grid-row top-row">
                <button class="reason-heart" data-reason="1">SEVEN QUALITIES</button>
                <button class="reason-heart" data-reason="2">MY NAMES FOR YOU</button>
                <button class="reason-heart" data-reason="3">GIFTS OF LOVE</button>
            </div>
        
            <div class="grid-row bottom-row">
                <button class="reason-heart" data-reason="4">OUR BEST MOMENTS</button>
                <button class="reason-heart" data-reason="5">THE FUTURE</button>
                <button class="reason-heart" data-reason="6">COUNTDOWN</button>
            </div>
        </main>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
